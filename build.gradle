plugins {
    id 'application'
    id 'java'
}

group 'com.rana'
version '1.0-SNAPSHOT'

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

repositories {
    mavenCentral()
}

application {
    mainClassName = "cmd.WordFrequencyCmd"
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    compile 'info.picocli:picocli:4.1.4'
    annotationProcessor 'info.picocli:picocli-codegen:4.1.4'

    compile 'org.javatuples:javatuples:1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task ChangeFileNotReadableFilePermission(type:Exec) {
    commandLine 'chmod', '000', 'build/resources/test/validation/defaultinputfilevalidation/file-not-readable-test.txt'
}

ChangeFileNotReadableFilePermission.shouldRunAfter processTestResources
test.dependsOn ChangeFileNotReadableFilePermission